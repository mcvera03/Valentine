<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor 游눛</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a192f 0%, #030712 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .message {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
            z-index: 1000;
        }

        .message h1 { font-weight: 300; font-size: 1.8rem; margin: 0; }
        .message p { font-size: 1.4rem; margin-top: 10px; opacity: 0.9; }

        /* Contenedor del Ramo */
        .bouquet-container {
            position: relative;
            width: 200px;
            height: 400px;
            display: flex;
            justify-content: center;
        }

        .flower {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: bottom center;
            animation: sway 5s ease-in-out infinite alternate;
        }

        /* Tallo y Hojas */
        .stem {
            width: 6px;
            background: linear-gradient(to top, #0d2818, #2d6a4f);
            border-radius: 5px;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #2d6a4f;
            border-radius: 50% 0 50% 0;
        }
        .leaf.left { left: -25px; transform: rotate(-35deg); }
        .leaf.right { right: -25px; transform: rotate(35deg); border-radius: 0 50% 0 50%; }

        /* Construcci칩n de la Flor */
        .flower-head {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: -15px; /* Une la flor al tallo */
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            background: #fff59d;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 15px #fff, inset 0 0 8px #f9a825;
        }

        .petal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 45px;
            height: 45px;
            background: #4facfe;
            border-radius: 50% 50% 0 50%;
            transform-origin: center;
            opacity: 0.9;
            box-shadow: 0 0 10px rgba(0, 162, 255, 0.5);
        }

        /* Posiciones exactas de los 5 p칠talos */
        .p1 { transform: translate(-50%, -100%) rotate(0deg); }
        .p2 { transform: translate(-50%, -100%) rotate(72deg); }
        .p3 { transform: translate(-50%, -100%) rotate(144deg); }
        .p4 { transform: translate(-50%, -100%) rotate(216deg); }
        .p5 { transform: translate(-50%, -100%) rotate(288deg); }

        /* Corazones Azules Flotantes */
        .heart {
            position: absolute;
            color: #00bfff;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        @keyframes sway {
            from { transform: rotate(-3deg); }
            to { transform: rotate(3deg); }
        }
    </style>
</head>
<body>

    <div class="message">
        <h1>te amo con mi vida entera, feliz san valentin</h1>
        <p>Para tu 游눛</p>
    </div>

    <div class="bouquet-container" id="bouquet"></div>

    <script>
        const container = document.getElementById('bouquet');
        
        // Configuramos 10 flores con posiciones y tama침os distintos
        const flowers = [
            { h: 300, angle: 0, scale: 1.1 },    // Centro
            { h: 260, angle: -20, scale: 0.9 },  // Izquierda
            { h: 260, angle: 20, scale: 0.9 },   // Derecha
            { h: 220, angle: -40, scale: 0.8 },  // M치s izquierda
            { h: 220, angle: 40, scale: 0.8 },   // M치s derecha
            { h: 180, angle: -10, scale: 0.7 },  // Peque침a frente
            { h: 180, angle: 10, scale: 0.7 },   // Peque침a frente
            { h: 240, angle: -60, scale: 0.75 }, // Lateral extremo
            { h: 240, angle: 60, scale: 0.75 }   // Lateral extremo
        ];

        flowers.forEach((f, i) => {
            const fDiv = document.createElement('div');
            fDiv.className = 'flower';
            fDiv.style.transform = `rotate(${f.angle}deg)`;
            fDiv.style.animationDelay = `${i * 0.3}s`;

            fDiv.innerHTML = `
                <div class="flower-head" style="transform: scale(${f.scale})">
                    <div class="petal p1"></div>
                    <div class="petal p2"></div>
                    <div class="petal p3"></div>
                    <div class="petal p4"></div>
                    <div class="petal p5"></div>
                    <div class="center"></div>
                </div>
                <div class="stem" style="height: ${f.h}px">
                    <div class="leaf left" style="bottom: 30%"></div>
                    <div class="leaf right" style="bottom: 50%"></div>
                </div>
            `;
            container.appendChild(fDiv);
        });

        // Generador de corazones azules
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '游눛';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-20px';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
