<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz San ValentÃ­n ðŸ’™</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background: radial-gradient(circle at center, #10263d 0%, #061424 65%, #010a14 100%);
  display:flex;
  flex-direction:column;
  align-items:center;
  color:white;
  text-align:center;
}

/* TEXTO */
.text{
  margin-top:110px;
  z-index:20;
}

h1{
  font-weight:300;
  font-size:32px;
  letter-spacing:1px;
  opacity:0;
  animation: fadeIn 2s forwards ease;
}

h2{
  font-weight:300;
  margin-top:10px;
  font-size:22px;
  opacity:0;
  animation: fadeIn 3s forwards ease;
}

@keyframes fadeIn{
  to{opacity:1;}
}

/* RAMO */
.garden{
  position:absolute;
  bottom:0;
  width:100%;
  height:65%;
  pointer-events:none;
}

/* FLOR */
.flower{
  position:absolute;
  animation: sway 5s ease-in-out infinite alternate;
}

@keyframes sway{
  from{ transform:translateY(0px) rotate(-1deg);}
  to{ transform:translateY(-12px) rotate(1deg);}
}

/* CORAZONES */
.heart{
  position:absolute;
  width:18px;
  height:18px;
  background:#5fcdf7;
  transform:rotate(45deg);
  opacity:0.6;
  animation: float linear infinite;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:#5fcdf7;
  border-radius:50%;
}

.heart::before{ top:-9px; left:0;}
.heart::after{ left:-9px; top:0;}

@keyframes float{
  0%{ transform:translateY(0) scale(0.7) rotate(45deg); opacity:0.8;}
  100%{ transform:translateY(-110vh) scale(1.3) rotate(45deg); opacity:0;}
}

/* ESTRELLAS */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.2;}
  to{opacity:1;}
}
</style>
</head>
<body>

<div class="text">
  <h1>te amo con mi vida entera, feliz san valentin</h1>
  <h2>Para tu ðŸ’™</h2>
</div>

<div class="garden" id="garden"></div>

<script>

function createFlower(x, y, scale, z){
  const flower = document.createElement("div");
  flower.className = "flower";
  flower.style.left = x + "%";
  flower.style.bottom = y + "px";
  flower.style.transform = "scale(" + scale + ")";
  flower.style.zIndex = z;

  flower.innerHTML = `
  <svg width="160" height="260" viewBox="0 0 160 260">
    <defs>
      <filter id="glow${Math.random()}">
        <feGaussianBlur stdDeviation="8" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- TALLO -->
    <rect x="78" y="110" width="5" height="150" fill="#4e8f75"/>

    <!-- PÃ‰TALOS -->
    <g filter="url(#glow${Math.random()})">
      <circle cx="80" cy="60" r="38" fill="#66d8ff"/>
      <circle cx="45" cy="95" r="38" fill="#66d8ff"/>
      <circle cx="115" cy="95" r="38" fill="#66d8ff"/>
      <circle cx="80" cy="130" r="38" fill="#66d8ff"/>
    </g>

    <!-- CENTRO -->
    <circle cx="80" cy="95" r="24" fill="#ffd84d"/>
  </svg>
  `;

  document.getElementById("garden").appendChild(flower);
}

/* SEMICÃRCULO TIPO RAMO */
const flowersData = [
  [30,0,0.7,1],
  [36,10,0.85,2],
  [42,20,1,3],
  [48,30,1.2,4],
  [54,20,1.05,5],
  [60,10,0.9,3],
  [66,0,0.75,2],
  [38,25,0.8,4],
  [44,35,1.1,6],
  [50,40,1.3,7],
  [56,35,1.15,6],
  [62,25,0.85,4]
];

flowersData.forEach(f => createFlower(...f));

/* CORAZONES */
function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random()*100 + "vw";
  heart.style.bottom = "-20px";
  heart.style.animationDuration = (8 + Math.random()*6) + "s";
  heart.style.transform = "scale("+(0.5+Math.random())+") rotate(45deg)";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),15000);
}
setInterval(createHeart,250);

/* ESTRELLAS */
for(let i=0;i<120;i++){
  const star = document.createElement("div");
  star.classList.add("star");
  star.style.top = Math.random()*100 + "vh";
  star.style.left = Math.random()*100 + "vw";
  star.style.animationDuration = (1 + Math.random()*3) + "s";
  document.body.appendChild(star);
}

</script>

</body>
</html>
