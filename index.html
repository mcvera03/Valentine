<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San ValentÃ­n ðŸ’™</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, #0d1b2a 0%, #000814 70%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Texto */
        .message {
            position: absolute;
            top: 12%;
            width: 100%;
            z-index: 10;
            text-shadow: 0 0 15px rgba(76, 201, 240, 0.8);
        }

        /* Corazones flotantes */
        .heart {
            position: absolute;
            font-size: 22px;
            animation: float linear infinite;
            cursor: pointer;
            z-index: 5;
        }

        @keyframes float {
            from { transform: translateY(110vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }

        /* Estrellas de fondo */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #4cc9f0;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle { from { opacity: 0.2; } to { opacity: 1; } }

        /* Contenedor del Ramo */
        .bouquet-wrapper {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .flower {
            position: absolute;
            bottom: 0;
            transform-origin: bottom center;
            transition: all 0.5s ease;
        }

        /* EstÃ©tica de la Flor */
        .petal {
            width: 40px;
            height: 40px;
            background: #4cc9f0;
            border-radius: 50% 50% 10% 50%; /* Forma mÃ¡s orgÃ¡nica */
            position: absolute;
            filter: drop-shadow(0 0 5px rgba(76, 201, 240, 0.5));
        }

        /* Posicionamiento de pÃ©talos para una flor mÃ¡s llena */
        .p1 { transform: rotate(0deg) translateY(-20px); }
        .p2 { transform: rotate(72deg) translateY(-20px); }
        .p3 { transform: rotate(144deg) translateY(-20px); }
        .p4 { transform: rotate(216deg) translateY(-20px); }
        .p5 { transform: rotate(288deg) translateY(-20px); }

        .center {
            width: 25px;
            height: 25px;
            background: #1d4ed8;
            border-radius: 50%;
            position: absolute;
            top: -12px;
            left: 10px;
            z-index: 2;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .stem {
            width: 4px;
            height: 250px;
            background: linear-gradient(to bottom, #38b000, #1b4332);
            position: absolute;
            top: 10px;
            left: 20px;
            border-radius: 2px;
        }

        .leaf {
            position: absolute;
            width: 25px;
            height: 12px;
            background: #2d6a4f;
            border-radius: 50% 0 50% 0;
        }
        .leaf-left { top: 120px; left: -15px; transform: rotate(-35deg); }
        .leaf-right { top: 140px; right: -15px; transform: rotate(35deg); }

        /* Brillo del cursor */
        .cursor-glow {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(76,201,240,0.2) 0%, rgba(29,78,216,0) 70%);
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="message">
    <h1>Te amo con mi vida entera, feliz san valentÃ­n ðŸ’™</h1>
    <p>Un ramo eterno para ti ðŸ’™</p>
</div>

<div class="cursor-glow" id="glow"></div>

<div class="bouquet-wrapper" id="garden">
    </div>

<script>
    const glow = document.getElementById("glow");
    const garden = document.getElementById("garden");

    // Movimiento del brillo
    document.addEventListener("mousemove", e => {
        glow.style.left = e.clientX + "px";
        glow.style.top = e.clientY + "px";
    });

    // Crear Estrellas
    for (let i = 0; i < 100; i++) {
        let star = document.createElement("div");
        star.className = "star";
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(star);
    }

    // Crear Corazones
    for (let i = 0; i < 8; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’™";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = (8 + Math.random() * 8) + "s";
        heart.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(heart);
    }

    // Generar Ramo de 12 flores
    const totalFlowers = 12;
    for (let i = 0; i < totalFlowers; i++) {
        let flower = document.createElement("div");
        flower.className = "flower";
        
        // CÃ¡lculo para el efecto de abanico (Ramo)
        // Distribuye de -45 grados a +45 grados
        const angle = -45 + (i * (90 / (totalFlowers - 1)));
        const heightVariation = Math.sin(i) * 30; // Diferentes alturas
        
        flower.style.transform = `rotate(${angle}deg) translateY(${heightVariation}px)`;
        
        flower.innerHTML = `
            <div class="stem"></div>
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="petal p5"></div>
            <div class="center"></div>
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
        `;
        garden.appendChild(flower);
    }
</script>

</body>
</html>
