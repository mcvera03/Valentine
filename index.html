<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz San Valent칤n 游눛</title>

<style>

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, #0d1b2a 0%, #000814 70%);
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
}

/* Texto */
.message {
    position: absolute;
    top: 18%;
    width: 100%;
    z-index: 200; /* Subido para que siempre est칠 por encima del jard칤n */
}

/* Corazones */
.heart {
    position: absolute;
    font-size: 22px;
    animation: float linear infinite;
    cursor: pointer;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(2); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
}

/* Estrellas */
.star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #4cc9f0;
    border-radius: 50%;
    box-shadow: 0 0 6px #4cc9f0;
    animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* Estrella fugaz */
.shooting-star {
    position: absolute;
    width: 2px;
    height: 80px;
    background: linear-gradient(-45deg, white, rgba(255,255,255,0));
    opacity: 0;
    transform: rotate(45deg);
    animation: shoot 6s linear infinite;
}

@keyframes shoot {
    0% { top: -10%; left: 110%; opacity: 0; }
    10% { opacity: 1; }
    50% { top: 60%; left: -10%; opacity: 0; }
    100% { opacity: 0; }
}

/* Jard칤n Profundo */
.garden {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 300px;
    pointer-events: none;
}

/* Flor Realista */
.flower {
    position: absolute;
    bottom: -10px;
    width: 40px;
    height: 180px;
    animation: sway 4s ease-in-out infinite alternate, grow 2.5s ease-out forwards;
    transform-origin: bottom center;
    opacity: 0;
}

@keyframes grow {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(var(--scale)); opacity: 1; }
}

.petal {
    width: 30px;
    height: 45px;
    background: #4cc9f0;
    border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
    position: absolute;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
}

.p1 { top: -25px; left: 5px; transform: rotate(0deg); }
.p2 { top: -5px; left: 25px; transform: rotate(72deg); }
.p3 { top: 15px; left: 15px; transform: rotate(144deg); }
.p4 { top: 15px; left: -5px; transform: rotate(216deg); }
.p5 { top: -5px; left: -15px; transform: rotate(288deg); }

.center {
    width: 22px;
    height: 22px;
    background: radial-gradient(circle, #ffea00 0%, #1d4ed8 100%);
    border-radius: 50%;
    position: absolute;
    top: 5px;
    left: 9px;
    z-index: 5;
}

.stem {
    width: 4px;
    height: 100%;
    background: linear-gradient(to bottom, #38b000, #1b4332);
    position: absolute;
    top: 35px;
    left: 18px;
    border-radius: 2px;
}

.leaf {
    position: absolute;
    width: 25px;
    height: 12px;
    background: #2d6a4f;
    border-radius: 50% 0 50% 0;
}

.leaf-left { top: 60px; left: -8px; transform: rotate(-30deg); }
.leaf-right { top: 85px; right: -8px; transform: rotate(30deg); }

@keyframes sway {
    0% { transform: scale(var(--scale)) rotate(-2deg); }
    100% { transform: scale(var(--scale)) rotate(2deg); }
}

/* Brillo dedo */
.cursor-glow {
    position: fixed;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle, rgba(76,201,240,0.6) 0%, rgba(29,78,216,0) 70%);
    transform: translate(-50%, -50%);
    z-index: 5;
}

</style>
</head>

<body>

<div class="message">
    <h1>Te amo con mi vida entera, feliz san valent칤n 游눛</h1>
    <p>Para ti 游눛</p>
</div>

<div class="cursor-glow" id="glow"></div>

<div class="heart" style="left:10%; animation-duration:9s;">游눛</div>
<div class="heart" style="left:25%; animation-duration:13s;">游눛</div>
<div class="heart" style="left:40%; animation-duration:11s;">游눛</div>
<div class="heart" style="left:60%; animation-duration:15s;">游눛</div>
<div class="heart" style="left:75%; animation-duration:10s;">游눛</div>
<div class="heart" style="left:90%; animation-duration:12s;">游눛</div>

<div class="shooting-star" style="animation-delay:0s;"></div>
<div class="shooting-star" style="animation-delay:3s;"></div>

<div class="garden" id="garden"></div>

<script>

/* Brillo */
const glow = document.getElementById("glow");

document.addEventListener("mousemove", e => {
    glow.style.left = e.clientX + "px";
    glow.style.top = e.clientY + "px";
});

document.addEventListener("touchmove", e => {
    glow.style.left = e.touches[0].clientX + "px";
    glow.style.top = e.touches[0].clientY + "px";
});

/* Estrellas */
for (let i = 0; i < 80; i++) {
    let star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    star.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(star);
}

/* Explosi칩n corazones */
document.querySelectorAll(".heart").forEach(heart => {
    heart.addEventListener("click", () => {
        heart.style.animation = "explode 0.6s forwards";
        setTimeout(() => {
            heart.style.animation = "float linear infinite";
        }, 600);
    });
});

/* Crear 100 flores con Efecto de Profundidad */
const garden = document.getElementById("garden");
const blueTones = ["#4cc9f0", "#4895ef", "#4361ee", "#3f37c9", "#bde0fe", "#00b4d8", "#90e0ef"];

for (let i = 0; i < 100; i++) {
    let flower = document.createElement("div");
    flower.className = "flower";
    
    const posX = Math.random() * 100;
    // Escala variada para profundidad (0.3 lejos, 1.1 cerca)
    const scale = 0.3 + Math.random() * 0.8;
    const color = blueTones[Math.floor(Math.random() * blueTones.length)];
    const growDelay = Math.random() * 4; 
    const swayDuration = (3 + Math.random() * 2) + "s";

    flower.style.left = `${posX}%`;
    flower.style.setProperty('--scale', scale);
    
    // Las flores m치s grandes (m치s cerca) tienen mayor z-index
    flower.style.zIndex = Math.floor(scale * 100);
    
    // Las flores m치s lejanas (peque침as) son un poco m치s oscuras para mayor realismo
    const brightness = 0.6 + (scale * 0.4);
    flower.style.filter = `brightness(${brightness})`;

    flower.style.animationDelay = `${growDelay}s, -${Math.random() * 5}s`;
    flower.style.animationDuration = `2.5s, ${swayDuration}`;

    flower.innerHTML = `
        <div class="petal p1" style="background: ${color}"></div>
        <div class="petal p2" style="background: ${color}"></div>
        <div class="petal p3" style="background: ${color}"></div>
        <div class="petal p4" style="background: ${color}"></div>
        <div class="petal p5" style="background: ${color}"></div>
        <div class="center"></div>
        <div class="stem" style="height: ${100 + (scale * 100)}px"></div>
        <div class="leaf leaf-left"></div>
        <div class="leaf leaf-right"></div>
    `;
    garden.appendChild(flower);
}

</script>

</body>
</html>
