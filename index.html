<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz San Valent칤n 游눛</title>

<style>

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, #0d1b2a 0%, #000814 70%);
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
}

/* Texto */
.message {
    position: absolute;
    top: 18%;
    width: 100%;
    z-index: 10;
}

/* Corazones */
.heart {
    position: absolute;
    font-size: 22px;
    animation: float linear infinite;
    cursor: pointer;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(2); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
}

/* Estrellas */
.star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #4cc9f0;
    border-radius: 50%;
    box-shadow: 0 0 6px #4cc9f0;
    animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* Estrella fugaz */
.shooting-star {
    position: absolute;
    width: 2px;
    height: 80px;
    background: linear-gradient(-45deg, white, rgba(255,255,255,0));
    opacity: 0;
    transform: rotate(45deg);
    animation: shoot 6s linear infinite;
}

@keyframes shoot {
    0% { top: -10%; left: 110%; opacity: 0; }
    10% { opacity: 1; }
    50% { top: 60%; left: -10%; opacity: 0; }
    100% { opacity: 0; }
}

/* Jard칤n corregido */
.garden {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 350px; /* Un poco m치s alto para las flores grandes */
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 5px; /* M치s pegadas para que se vea frondoso */
    flex-wrap: nowrap;
    padding-bottom: 20px;
}

/* Flor Realista */
.flower {
    position: relative;
    width: 60px;
    height: 220px;
    animation: sway 4s ease-in-out infinite alternate;
    transform-origin: bottom center;
    flex-shrink: 0;
}

.petal {
    width: 35px;
    height: 50px;
    background: #4cc9f0;
    border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%; /* Forma de gota realista */
    position: absolute;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
}

/* Disposici칩n de 5 p칠talos */
.p1 { top: -20px; left: 12px; transform: rotate(0deg); }
.p2 { top: 5px; left: 30px; transform: rotate(72deg); }
.p3 { top: 25px; left: 18px; transform: rotate(144deg); }
.p4 { top: 25px; left: -5px; transform: rotate(216deg); }
.p5 { top: 5px; left: -15px; transform: rotate(288deg); }

.center {
    width: 28px;
    height: 28px;
    background: radial-gradient(circle, #facc15 0%, #1d4ed8 100%); /* Centro con profundidad */
    border-radius: 50%;
    position: absolute;
    top: 15px;
    left: 16px;
    z-index: 5;
    border: 2px dotted rgba(255,255,255,0.3);
}

.stem {
    width: 6px;
    height: 150px;
    background: linear-gradient(to bottom, #38b000, #1b4332);
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 3px;
}

/* Hojas Realistas */
.leaf {
    position: absolute;
    width: 35px;
    height: 18px;
    background: #2d6a4f;
    border-radius: 50% 0 50% 0; /* Forma de hoja puntiaguda */
    box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
}

.leaf-left {
    top: 110px;
    left: -20px;
    transform: rotate(-30deg);
}

.leaf-right {
    top: 135px;
    right: -20px;
    transform: rotate(30deg);
}

@keyframes sway {
    0% { transform: rotate(-3deg) translateX(-2px); }
    100% { transform: rotate(3deg) translateX(2px); }
}

/* Brillo dedo */
.cursor-glow {
    position: fixed;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle, rgba(76,201,240,0.6) 0%, rgba(29,78,216,0) 70%);
    transform: translate(-50%, -50%);
    z-index: 5;
}

</style>
</head>

<body>

<div class="message">
    <h1>Te amo con mi vida entera, feliz san valent칤n 游눛</h1>
    <p>Para ti 游눛</p>
</div>

<div class="cursor-glow" id="glow"></div>

<div class="heart" style="left:10%; animation-duration:9s;">游눛</div>
<div class="heart" style="left:25%; animation-duration:13s;">游눛</div>
<div class="heart" style="left:40%; animation-duration:11s;">游눛</div>
<div class="heart" style="left:60%; animation-duration:15s;">游눛</div>
<div class="heart" style="left:75%; animation-duration:10s;">游눛</div>
<div class="heart" style="left:90%; animation-duration:12s;">游눛</div>

<div class="shooting-star" style="animation-delay:0s;"></div>
<div class="shooting-star" style="animation-delay:3s;"></div>

<div class="garden" id="garden"></div>

<script>

/* Brillo */
const glow = document.getElementById("glow");

document.addEventListener("mousemove", e => {
    glow.style.left = e.clientX + "px";
    glow.style.top = e.clientY + "px";
});

document.addEventListener("touchmove", e => {
    glow.style.left = e.touches[0].clientX + "px";
    glow.style.top = e.touches[0].clientY + "px";
});

/* Estrellas */
for (let i = 0; i < 80; i++) {
    let star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    star.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(star);
}

/* Explosi칩n corazones */
document.querySelectorAll(".heart").forEach(heart => {
    heart.addEventListener("click", () => {
        heart.style.animation = "explode 0.6s forwards";
        setTimeout(() => {
            heart.style.animation = "float linear infinite";
        }, 600);
    });
});

/* Crear 25 flores realistas con variaciones */
const garden = document.getElementById("garden");
const colors = ["#4cc9f0", "#4895ef", "#4361ee", "#3f37c9", "#bde0fe", "#00b4d8"];

for (let i = 0; i < 25; i++) {
    let flower = document.createElement("div");
    flower.className = "flower";
    
    // Escala aleatoria (entre 0.5 y 1.2)
    const scale = 0.5 + Math.random() * 0.7;
    // Color aleatorio de la paleta azul
    const color = colors[Math.floor(Math.random() * colors.length)];
    // Retraso de animaci칩n para naturalidad
    const delay = -(Math.random() * 5);
    
    flower.style.transform = `scale(${scale})`;
    flower.style.animationDelay = `${delay}s`;
    
    flower.innerHTML = `
        <div class="petal p1" style="background: ${color}"></div>
        <div class="petal p2" style="background: ${color}"></div>
        <div class="petal p3" style="background: ${color}"></div>
        <div class="petal p4" style="background: ${color}"></div>
        <div class="petal p5" style="background: ${color}"></div>
        <div class="center"></div>
        <div class="stem"></div>
        <div class="leaf leaf-left"></div>
        <div class="leaf leaf-right"></div>
    `;
    garden.appendChild(flower);
}

</script>

</body>
</html>
