<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz San Valent√≠n üíô</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: radial-gradient(circle at center, #0f2740 0%, #071524 60%, #020a14 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    text-align:center;
}

/* TEXTO */
h1{
    font-weight:300;
    font-size:30px;
    letter-spacing:1px;
    opacity:0;
    animation: fadeIn 2s forwards ease;
}

h2{
    font-weight:300;
    margin-top:10px;
    font-size:22px;
    opacity:0;
    animation: fadeIn 3s forwards ease;
}

@keyframes fadeIn{
    to{opacity:1;}
}

/* JARD√çN */
.garden{
    position:absolute;
    bottom:60px;
    width:100%;
    display:flex;
    justify-content:center;
    align-items:flex-end;
    gap:30px;
}

/* FLOR */
.flower{
    position:relative;
    animation: sway 4s ease-in-out infinite alternate;
}

@keyframes sway{
    from{transform:rotate(-3deg);}
    to{transform:rotate(3deg);}
}

.petals{
    position:relative;
}

.petal{
    position:absolute;
    background:#5fd0f7;
    border-radius:50%;
    box-shadow:0 0 30px #4cc9f0;
}

.center{
    position:absolute;
    background:#ffd84d;
    border-radius:50%;
    box-shadow:0 0 20px #ffd84d;
}

.stem{
    background:#4e8f75;
    margin:auto;
}

/* TAMA√ëOS DIFERENTES */
.small .petals{ width:80px; height:80px;}
.small .petal{ width:40px; height:40px;}
.small .center{ width:25px; height:25px; top:27px; left:27px;}
.small .stem{ width:4px; height:110px;}

.medium .petals{ width:110px; height:110px;}
.medium .petal{ width:60px; height:60px;}
.medium .center{ width:35px; height:35px; top:38px; left:38px;}
.medium .stem{ width:5px; height:140px;}

.large .petals{ width:140px; height:140px;}
.large .petal{ width:80px; height:80px;}
.large .center{ width:50px; height:50px; top:45px; left:45px;}
.large .stem{ width:6px; height:170px;}

/* POSICI√ìN P√âTALOS */
.petal:nth-child(1){ top:0; left:30%;}
.petal:nth-child(2){ bottom:0; left:30%;}
.petal:nth-child(3){ left:0; top:30%;}
.petal:nth-child(4){ right:0; top:30%;}

/* CORAZONES */
.heart{
    position:absolute;
    width:20px;
    height:20px;
    background:#5ec9f3;
    transform:rotate(45deg);
    opacity:0.6;
    animation: float linear infinite;
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    background:#5ec9f3;
    border-radius:50%;
}

.heart::before{ top:-10px; left:0;}
.heart::after{ left:-10px; top:0;}

@keyframes float{
    0%{
        transform:translateY(0) scale(0.8) rotate(45deg);
        opacity:0.8;
    }
    100%{
        transform:translateY(-110vh) scale(1.2) rotate(45deg);
        opacity:0;
    }
}

/* ESTRELLAS */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:1;}
}
</style>
</head>
<body>

<h1>te amo con mi vida entera, feliz san valentin</h1>
<h2>Para tu üíô</h2>

<div class="garden">

    <div class="flower small">
        <div class="petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="stem"></div>
    </div>

    <div class="flower medium">
        <div class="petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="stem"></div>
    </div>

    <div class="flower large">
        <div class="petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="stem"></div>
    </div>

    <div class="flower medium">
        <div class="petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="stem"></div>
    </div>

    <div class="flower small">
        <div class="petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="stem"></div>
    </div>

</div>

<script>
// CORAZONES
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random()*100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.animationDuration = (8 + Math.random()*6) + "s";
    heart.style.transform = "scale("+(0.5+Math.random())+") rotate(45deg)";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),15000);
}
setInterval(createHeart,250);

// ESTRELLAS
for(let i=0;i<80;i++){
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.top = Math.random()*100 + "vh";
    star.style.left = Math.random()*100 + "vw";
    star.style.animationDuration = (1 + Math.random()*3) + "s";
    document.body.appendChild(star);
}
</script>

</body>
</html>
