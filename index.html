body {

/* Texto */
.message {

/* Corazones flotando */
.heart {
    position: absolute;
    font-size: 22px;
    animation: float linear infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

/* JardÃ­n */
.garden {
    position: absolute;

    display: flex;

    gap: 90px;
}

/* Flor */
.flower {
    position: relative;
    width: 60px;
    height: 60px;
    animation: sway 4s ease-in-out infinite alternate;
}

/* PÃ©talos */
.petal {
    width: 45px;
    height: 45px;
    background: #4cc9f0;
    border-radius: 50%;
    position: absolute;
}

.p1 { top: 0; left: 7px; }
.p2 { bottom: 0; left: 7px; }
.p3 { left: 0; top: 7px; }
.p4 { right: 0; top: 7px; }

/* Centro */
.center {
    width: 30px;
    height: 30px;
    background: #1d4ed8;
    border-radius: 50%;
    position: absolute;
    top: 15px;
    left: 15px;
    z-index: 2;
}

/* Tallo */
.stem {
    width: 5px;
    height: 120px;
    background: #38b000;
    position: absolute;
    bottom: -120px;
    left: 50%;
    transform: translateX(-50%);
}

/* Movimiento */
@keyframes sway {
    0% { transform: rotate(-5deg); }
    100% { transform: rotate(5deg); }
}
</style>
</head>
