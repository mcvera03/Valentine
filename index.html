<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz San Valent칤n 游눛</title>

<style>

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, #0d1b2a 0%, #000814 70%);
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
}

/* Texto */
.message {
    position: absolute;
    top: 18%;
    width: 100%;
    z-index: 5;
}

/* Corazones flotando */
.heart {
    position: absolute;
    font-size: 22px;
    animation: float linear infinite;
    cursor: pointer;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Explosi칩n */
@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(2); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
}

/* Estrellas */
.star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #4cc9f0;
    border-radius: 50%;
    box-shadow: 0 0 6px #4cc9f0;
    animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* Jard칤n */
.garden {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 180px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 90px;
}

.flower {
    position: relative;
    width: 60px;
    height: 60px;
    animation: sway 4s ease-in-out infinite alternate;
}

.petal {
    width: 45px;
    height: 45px;
    background: #4cc9f0;
    border-radius: 50%;
    position: absolute;
}

.p1 { top: 0; left: 7px; }
.p2 { bottom: 0; left: 7px; }
.p3 { left: 0; top: 7px; }
.p4 { right: 0; top: 7px; }

.center {
    width: 30px;
    height: 30px;
    background: #1d4ed8;
    border-radius: 50%;
    position: absolute;
    top: 15px;
    left: 15px;
    z-index: 2;
}

.stem {
    width: 5px;
    height: 120px;
    background: #38b000;
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
}

@keyframes sway {
    0% { transform: rotate(-4deg); }
    100% { transform: rotate(4deg); }
}

/* Brillo que sigue el dedo */
.cursor-glow {
    position: fixed;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle, rgba(76,201,240,0.6) 0%, rgba(29,78,216,0) 70%);
    transform: translate(-50%, -50%);
    z-index: 4;
}

</style>
</head>

<body>

<div class="message">
    <h1>Te amo con mi vida entera, feliz san valent칤n 游눛</h1>
    <p>Para ti 游눛</p>
</div>

<div class="cursor-glow" id="glow"></div>

<!-- Corazones -->
<div class="heart" style="left:10%; animation-duration:9s;">游눛</div>
<div class="heart" style="left:25%; animation-duration:13s;">游눛</div>
<div class="heart" style="left:40%; animation-duration:11s;">游눛</div>
<div class="heart" style="left:60%; animation-duration:15s;">游눛</div>
<div class="heart" style="left:75%; animation-duration:10s;">游눛</div>
<div class="heart" style="left:90%; animation-duration:12s;">游눛</div>

<!-- Flores -->
<div class="garden">
<div class="flower">
<div class="petal p1"></div>
<div class="petal p2"></div>
<div class="petal p3"></div>
<div class="petal p4"></div>
<div class="center"></div>
<div class="stem"></div>
</div>
</div>

<script>

/* Brillo que sigue dedo */
const glow = document.getElementById("glow");

document.addEventListener("mousemove", e => {
    glow.style.left = e.clientX + "px";
    glow.style.top = e.clientY + "px";
});

document.addEventListener("touchmove", e => {
    glow.style.left = e.touches[0].clientX + "px";
    glow.style.top = e.touches[0].clientY + "px";
});

/* Crear estrellas autom치ticamente */
for (let i = 0; i < 60; i++) {
    let star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    star.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(star);
}

/* Explosi칩n suave al tocar coraz칩n */
document.querySelectorAll(".heart").forEach(heart => {
    heart.addEventListener("click", () => {
        heart.style.animation = "explode 0.6s forwards";
        setTimeout(() => {
            heart.style.animation = "float linear infinite";
        }, 600);
    });
});

</script>

</body>
</html>
