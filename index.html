<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz San ValentÃ­n ðŸ’™</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: radial-gradient(circle at center, #0f1c2e 0%, #000814 70%);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    text-align:center;
}

/* TEXTO */
h1{
    font-size:28px;
    font-weight:300;
    letter-spacing:1px;
    animation: fadeIn 2s ease forwards;
}

h2{
    margin-top:10px;
    font-size:22px;
    font-weight:300;
    animation: fadeIn 3s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(-30px);}
    to{opacity:1; transform:translateY(0);}
}

/* FLORES */
.garden{
    position:absolute;
    bottom:40px;
    display:flex;
    gap:40px;
}

.flower{
    position:relative;
    animation: sway 4s ease-in-out infinite alternate;
}

@keyframes sway{
    from{ transform:rotate(-3deg);}
    to{ transform:rotate(3deg);}
}

.petals{
    position:relative;
    width:100px;
    height:100px;
}

.petal{
    position:absolute;
    width:50px;
    height:50px;
    background:#4cc9f0;
    border-radius:50%;
    box-shadow:0 0 20px #4cc9f0;
}

.petal:nth-child(1){ top:0; left:25px;}
.petal:nth-child(2){ bottom:0; left:25px;}
.petal:nth-child(3){ left:0; top:25px;}
.petal:nth-child(4){ right:0; top:25px;}
.petal:nth-child(5){ top:15px; left:15px;}
.petal:nth-child(6){ top:15px; right:15px;}

.center{
    position:absolute;
    width:35px;
    height:35px;
    background:#ffe066;
    border-radius:50%;
    top:32px;
    left:32px;
    box-shadow:0 0 15px #ffe066;
}

.stem{
    width:5px;
    height:120px;
    background:#2d6a4f;
    margin:auto;
}

/* CORAZONES */
.heart{
    position:absolute;
    width:20px;
    height:20px;
    background:#4cc9f0;
    transform:rotate(45deg);
    animation: float linear infinite;
    opacity:0.8;
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    background:#4cc9f0;
    border-radius:50%;
}

.heart::before{ top:-10px; left:0;}
.heart::after{ left:-10px; top:0;}

@keyframes float{
    0%{
        transform:translateY(0) scale(0.8) rotate(45deg);
        opacity:1;
    }
    100%{
        transform:translateY(-110vh) scale(1.2) rotate(45deg);
        opacity:0;
    }
}

/* ESTRELLAS */
.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{ opacity:0.2;}
    to{ opacity:1;}
}
</style>
</head>
<body>

<h1>te amo con mi vida entera, feliz san valentin</h1>
<h2>Para tu ðŸ’™</h2>

<div class="garden">
    <div class="flower">
        <div class="petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="stem"></div>
    </div>

    <div class="flower">
        <div class="petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="stem"></div>
    </div>
</div>

<script>
// CORAZONES
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random()*100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.animationDuration = (6 + Math.random()*6) + "s";
    heart.style.transform = "scale("+(0.5+Math.random())+") rotate(45deg)";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),12000);
}
setInterval(createHeart,300);

// ESTRELLAS
for(let i=0;i<50;i++){
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.top = Math.random()*100 + "vh";
    star.style.left = Math.random()*100 + "vw";
    star.style.animationDuration = (1 + Math.random()*3) + "s";
    document.body.appendChild(star);
}
</script>

</body>
</html>
