<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ðŸ’™</title>
    <link rel="icon" href="https://fav.farm/ðŸ’™" />
    <style>
        :root {
            --bg-dark: #030712;
            --blue-flower: #4facfe;
            --blue-light: #00f2fe;
            --stem-green: #1a4d2e;
            --heart-blue: rgba(0, 210, 255, 0.7);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #0a192f 0%, #030712 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-family: 'Arial', sans-serif;
        }

        /* Mensaje Superior */
        .message {
            position: absolute;
            top: 10%;
            text-align: center;
            color: white;
            z-index: 100;
            animation: fadeIn 3s ease-in;
        }

        .message h1 {
            font-weight: 300;
            font-size: 1.5rem;
            text-shadow: 0 0 15px var(--blue-light);
            margin: 0;
        }

        /* Contenedor del Ramo */
        .bouquet {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: -20px;
        }

        /* Estructura de la Flor */
        .flower {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: bottom center;
            animation: sway 5s ease-in-out infinite alternate;
        }

        .stem {
            width: 5px;
            background: linear-gradient(to top, #0d2818, var(--stem-green));
            border-radius: 10px;
            position: relative;
        }

        /* Hojas del tallo */
        .leaf {
            position: absolute;
            width: 25px;
            height: 12px;
            background: #2d6a4f;
            border-radius: 50px 0 50px 0;
        }
        .leaf.left { left: -25px; transform: rotate(-30deg); border-radius: 0 50px 0 50px; }
        .leaf.right { right: -25px; transform: rotate(30deg); }

        /* PÃ©talos y Centro */
        .flower-head {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: -15px;
        }

        .petal {
            position: absolute;
            background: var(--blue-flower);
            width: 45px;
            height: 45px;
            border-radius: 50% 50% 10% 50%;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }

        /* Posiciones pÃ©talos */
        .p1 { transform: rotate(0deg) translate(20px, 20px); }
        .p2 { transform: rotate(72deg) translate(20px, 20px); }
        .p3 { transform: rotate(144deg) translate(20px, 20px); }
        .p4 { transform: rotate(216deg) translate(20px, 20px); }
        .p5 { transform: rotate(288deg) translate(20px, 20px); }

        .center {
            position: absolute;
            width: 22px;
            height: 22px;
            background: #fff59d;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 15px #fff;
            border: 2px solid #f9a825;
        }

        /* Corazones Azules Flotantes */
        .heart {
            position: absolute;
            color: var(--heart-blue);
            pointer-events: none;
            z-index: 1;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        @keyframes sway {
            0% { transform: rotate(-3deg); }
            100% { transform: rotate(3deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="message">
        <h1>te amo con mi vida entera, feliz san valentin</h1>
    </div>

    <div class="bouquet" id="bouquet">
        </div>

    <script>
        const bouquet = document.getElementById('bouquet');
        const flowerCount = 12; // Cantidad de flores para el ramo

        for (let i = 0; i < flowerCount; i++) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            
            // Variar tamaÃ±os y posiciones para efecto de ramo
            const height = 180 + Math.random() * 150;
            const angle = (i - flowerCount/2) * 8; // Abre el ramo
            const delay = Math.random() * -5;
            const size = 0.6 + Math.random() * 0.6;

            flower.style.height = `${height}px`;
            flower.style.transform = `rotate(${angle}deg)`;
            flower.style.animationDelay = `${delay}s`;
            flower.style.zIndex = Math.floor(height);

            flower.innerHTML = `
                <div class="flower-head" style="transform: scale(${size})">
                    <div class="petal p1"></div>
                    <div class="petal p2"></div>
                    <div class="petal p3"></div>
                    <div class="petal p4"></div>
                    <div class="petal p5"></div>
                    <div class="center"></div>
                </div>
                <div class="stem" style="height: ${height}px">
                    <div class="leaf left" style="bottom: 20%"></div>
                    <div class="leaf right" style="bottom: 40%"></div>
                </div>
            `;
            bouquet.appendChild(flower);
        }

        // Crear corazones azules
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’™';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.bottom = '-5vh';
            heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
        setInterval(createHeart, 250);
    </script>
</body>
</html>
