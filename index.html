<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magia Azul</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:linear-gradient(270deg,#001f3f,#003366,#004080,#002b5c);
    background-size:800% 800%;
    animation:fondo 15s ease infinite;
}

@keyframes fondo{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* Estrellas */
.estrella{
    position:absolute;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    box-shadow:0 0 10px #66ccff;
    animation:brillar 2s infinite alternate;
}

@keyframes brillar{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Brillo que sigue el dedo */
.brillo{
    position:absolute;
    width:15px;
    height:15px;
    background:radial-gradient(circle,#66ccff,transparent);
    border-radius:50%;
    pointer-events:none;
    animation:desaparecer 0.6s forwards;
}

@keyframes desaparecer{
    to{
        opacity:0;
        transform:scale(2);
    }
}

/* Corazones */
.corazon{
    position:absolute;
    font-size:20px;
    color:#66ccff;
    animation:explosion 1s ease-out forwards;
    pointer-events:none;
}

@keyframes explosion{
    0%{opacity:1; transform:scale(1);}
    100%{opacity:0; transform:scale(2) translateY(-30px);}
}

/* ====== RAMO ====== */
.flor{
    position:absolute;
    filter:drop-shadow(0 0 8px #66ccff);
    animation:flotar 3s ease-in-out infinite alternate;
}

@keyframes flotar{
    from{transform:translateY(0px);}
    to{transform:translateY(-8px);}
}

.tallo{
    position:absolute;
    width:3px;
    height:140px;
    background:#66ccff;
    transform-origin:bottom center;
}

.hoja{
    position:absolute;
    font-size:18px;
}
</style>
</head>

<body>

<script>

/* Crear muchas estrellas */
for(let i=0;i<120;i++){
    let estrella=document.createElement("div");
    estrella.className="estrella";
    estrella.style.top=Math.random()*100+"vh";
    estrella.style.left=Math.random()*100+"vw";
    estrella.style.animationDuration=(Math.random()*2+1)+"s";
    document.body.appendChild(estrella);
}

/* Brillo que sigue el dedo */
document.addEventListener("mousemove",crearMagia);
document.addEventListener("touchmove",function(e){
    crearMagia(e.touches[0]);
});

function crearMagia(e){

    let brillo=document.createElement("div");
    brillo.className="brillo";
    brillo.style.left=e.clientX+"px";
    brillo.style.top=e.clientY+"px";
    document.body.appendChild(brillo);
    setTimeout(()=>{brillo.remove()},600);

    if(Math.random()>0.7){
        let corazon=document.createElement("div");
        corazon.className="corazon";
        corazon.innerHTML="ðŸ’™";
        corazon.style.left=e.clientX+"px";
        corazon.style.top=e.clientY+"px";
        document.body.appendChild(corazon);
        setTimeout(()=>{corazon.remove()},1000);
    }
}

/* =========================
   SOLO FLORES CORREGIDAS
========================= */

const centroX = window.innerWidth / 2;
const baseY = window.innerHeight - 80;

const posiciones = [
  {x:-60,y:-320},{x:-30,y:-300},{x:0,y:-310},{x:30,y:-300},{x:60,y:-320},
  {x:-80,y:-260},{x:-40,y:-240},{x:40,y:-240},{x:80,y:-260},
  {x:-50,y:-190},{x:50,y:-190},{x:0,y:-150}
];

posiciones.forEach(pos=>{

    // Flor
    let flor=document.createElement("div");
    flor.className="flor";
    flor.innerHTML="ðŸŒ¸";
    flor.style.fontSize=(35 + Math.random()*15)+"px";
    flor.style.left=(centroX + pos.x)+"px";
    flor.style.top=(baseY + pos.y)+"px";
    document.body.appendChild(flor);

    // Tallo
    let tallo=document.createElement("div");
    tallo.className="tallo";
    tallo.style.left=centroX+"px";
    tallo.style.top=(baseY-140)+"px";
    tallo.style.transform="rotate("+(pos.x/5)+"deg)";
    document.body.appendChild(tallo);

    // Hoja
    let hoja=document.createElement("div");
    hoja.className="hoja";
    hoja.innerHTML="ðŸŒ¿";
    hoja.style.left=(centroX + (pos.x/2))+"px";
    hoja.style.top=(baseY-120)+"px";
    document.body.appendChild(hoja);
});

</script>

</body>
</html>
