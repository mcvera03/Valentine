<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramo Azul MÃ¡gico</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:linear-gradient(135deg,#001f3f,#002b5c,#003f7f);
    height:100vh;
}

/* ===== DESTELLO QUE SIGUE EL DEDO ===== */
.cursor-glow{
    position:fixed;
    width:20px;
    height:20px;
    border-radius:50%;
    pointer-events:none;
    background:radial-gradient(circle,#66ccff,transparent);
    box-shadow:0 0 20px #66ccff,0 0 40px #3399ff;
}

/* ===== CORAZONES FLOTANDO ===== */
.heart{
    position:absolute;
    color:#66ccff;
    animation:float 6s linear infinite;
    opacity:0.8;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(0.5);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh) scale(1);opacity:0;}
}

/* ===== ESTRELLAS ===== */
.star{
    position:absolute;
    color:white;
    animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* ===== ESTRELLA FUGAZ ===== */
.shooting-star{
    position:absolute;
    width:3px;
    height:80px;
    background:linear-gradient(white,transparent);
    transform:rotate(45deg);
    animation:shoot 6s linear infinite;
}

@keyframes shoot{
    0%{top:-100px; left:-100px; opacity:0;}
    10%{opacity:1;}
    100%{top:100vh; left:100vw; opacity:0;}
}

/* ===== RAMO ===== */
.ramo{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:350px;
    height:500px;
}

.flor{
    position:absolute;
    filter:drop-shadow(0 0 10px #66ccff);
    animation:flotar 4s ease-in-out infinite alternate;
}

@keyframes flotar{
    from{transform:translateY(0);}
    to{transform:translateY(-12px);}
}

.tallo{
    position:absolute;
    width:4px;
    height:200px;
    background:#3399ff;
    bottom:100px;
    left:175px;
    transform-origin:bottom center;
}

.hoja{
    position:absolute;
    font-size:25px;
}

.envoltura{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:250px;
    height:200px;
    background:linear-gradient(#002b5c,#001f3f);
    clip-path:polygon(0 0,100% 0,80% 100%,20% 100%);
}
</style>
</head>

<body>

<div class="cursor-glow" id="glow"></div>

<div class="ramo" id="ramo">
    <div class="envoltura"></div>
</div>

<div class="shooting-star"></div>

<script>

/* ===== DESTELLO ===== */
const glow = document.getElementById("glow");

document.addEventListener("mousemove", e=>{
    glow.style.left = e.clientX -10 +"px";
    glow.style.top = e.clientY -10 +"px";
});

/* ===== CORAZONES ===== */
function createHeart(){
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ðŸ’™";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,800);

/* ===== ESTRELLAS ===== */
for(let i=0;i<40;i++){
    const star=document.createElement("div");
    star.className="star";
    star.innerHTML="âœ¨";
    star.style.left=Math.random()*100+"vw";
    star.style.top=Math.random()*100+"vh";
    star.style.fontSize=(Math.random()*10+10)+"px";
    document.body.appendChild(star);
}

/* ===== RAMO 12 FLORES ===== */
const ramo=document.getElementById("ramo");
const total=12;

for(let i=0;i<total;i++){

    let flor=document.createElement("div");
    flor.className="flor";
    flor.innerHTML="ðŸŒ¸";
    flor.style.fontSize=(Math.random()*25+35)+"px";

    let x=100+Math.random()*150;
    let y=50+Math.random()*200;

    flor.style.left=x+"px";
    flor.style.top=y+"px";

    ramo.appendChild(flor);

    let tallo=document.createElement("div");
    tallo.className="tallo";
    tallo.style.transform="rotate("+(x-175)/4+"deg)";
    ramo.appendChild(tallo);

    let hoja=document.createElement("div");
    hoja.className="hoja";
    hoja.innerHTML="ðŸŒ¿";
    hoja.style.left=(160+Math.random()*30)+"px";
    hoja.style.bottom=(150+Math.random()*50)+"px";
    ramo.appendChild(hoja);
}

</script>

</body>
</html>
