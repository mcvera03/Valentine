<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor 游눛</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #030712;
            background: radial-gradient(circle at center, #0a192f 0%, #030712 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .message {
            position: absolute;
            top: 15%;
            text-align: center;
            color: white;
            z-index: 100;
        }

        .message h1 {
            font-size: 1.6rem;
            font-weight: 300;
            text-shadow: 0 0 15px #00bfff;
            margin: 0;
        }

        .message p {
            font-size: 1.4rem;
            margin: 10px 0;
        }

        /* El Ramo */
        .bouquet {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .flower {
            position: absolute;
            bottom: -20px;
            transform-origin: bottom center;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: sway 4s ease-in-out infinite alternate;
        }

        /* Tallos y Hojas */
        .stem {
            width: 6px;
            background: linear-gradient(to top, #132a13, #2d6a4f);
            border-radius: 10px;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #2d6a4f;
            border-radius: 50% 0 50% 0;
        }
        .leaf.left { left: -25px; transform: rotate(-30deg); border-radius: 0 50% 0 50%; }
        .leaf.right { right: -25px; transform: rotate(30deg); }

        /* Flor: Cabeza */
        .flower-head {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            margin-bottom: -15px;
        }

        .petal {
            position: absolute;
            width: 45px;
            height: 45px;
            background: #5ebfff;
            border-radius: 50% 50% 10% 50%;
            opacity: 0.9;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
            transform-origin: bottom right;
        }

        /* Posicionamiento exacto de p칠talos */
        .p1 { transform: rotate(0deg) translate(-50%, -50%); }
        .p2 { transform: rotate(72deg) translate(-50%, -50%); }
        .p3 { transform: rotate(144deg) translate(-50%, -50%); }
        .p4 { transform: rotate(216deg) translate(-50%, -50%); }
        .p5 { transform: rotate(288deg) translate(-50%, -50%); }

        .center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff9c4;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 15px #fff, inset 0 0 5px orange;
        }

        /* Corazones Azules Animados */
        .heart {
            position: absolute;
            color: #00bfff;
            font-size: 22px;
            pointer-events: none;
            z-index: 1;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-110vh) scale(1.5) rotate(45deg); opacity: 0; }
        }

        @keyframes sway {
            from { transform: rotate(-3deg); }
            to { transform: rotate(3deg); }
        }
    </style>
</head>
<body>

    <div class="message">
        <h1>te amo con mi vida entera, feliz san valentin</h1>
        <p>Para tu 游눛</p>
    </div>

    <div class="bouquet" id="bouquet"></div>

    <script>
        const bouquet = document.getElementById('bouquet');
        
        // Datos para crear el ramo denso (alturas, 치ngulos y tama침os)
        const flowerData = [
            { h: 320, a: 0, s: 1.2 },    // Centro principal
            { h: 280, a: -20, s: 1.0 },  // Izquierda
            { h: 280, a: 20, s: 1.0 },   // Derecha
            { h: 240, a: -40, s: 0.8 },  // M치s izq
            { h: 240, a: 40, s: 0.8 },   // M치s der
            { h: 190, a: -10, s: 0.7 },  // Peque침a frente
            { h: 190, a: 10, s: 0.7 },   // Peque침a frente
            { h: 220, a: -60, s: 0.7 },  // Extremo izq
            { h: 220, a: 60, s: 0.7 }    // Extremo der
        ];

        flowerData.forEach((f, i) => {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.transform = `rotate(${f.a}deg)`;
            flower.style.animationDelay = `${i * 0.2}s`;

            flower.innerHTML = `
                <div class="flower-head" style="transform: scale(${f.s})">
                    <div class="petal p1"></div>
                    <div class="petal p2"></div>
                    <div class="petal p3"></div>
                    <div class="petal p4"></div>
                    <div class="petal p5"></div>
                    <div class="center"></div>
                </div>
                <div class="stem" style="height: ${f.h}px">
                    <div class="leaf left" style="bottom: 30%"></div>
                    <div class="leaf right" style="bottom: 50%"></div>
                </div>
            `;
            bouquet.appendChild(flower);
        });

        // Corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '游눛';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '0';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
