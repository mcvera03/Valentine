<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz San Valent칤n 游눛</title>

<style>

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, #0d1b2a 0%, #000814 70%);
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
}

/* Texto */
.message {
    position: absolute;
    top: 18%;
    width: 100%;
    z-index: 10;
}

/* Corazones */
.heart {
    position: absolute;
    font-size: 22px;
    animation: float linear infinite;
    cursor: pointer;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(2); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
}

/* Estrellas */
.star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #4cc9f0;
    border-radius: 50%;
    box-shadow: 0 0 6px #4cc9f0;
    animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* Estrella fugaz */
.shooting-star {
    position: absolute;
    width: 2px;
    height: 80px;
    background: linear-gradient(-45deg, white, rgba(255,255,255,0));
    opacity: 0;
    transform: rotate(45deg);
    animation: shoot 6s linear infinite;
}

@keyframes shoot {
    0% { top: -10%; left: 110%; opacity: 0; }
    10% { opacity: 1; }
    50% { top: 60%; left: -10%; opacity: 0; }
    100% { opacity: 0; }
}

/* Jard칤n */
.garden {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 280px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 20px;
    flex-wrap: wrap;
}

/* Flor */
.flower {
    position: relative;
    width: 60px;
    height: 200px;
    animation: sway 4s ease-in-out infinite alternate;
    transform-origin: bottom center; /* Crucial para que crezcan desde el suelo */
}

.petal {
    width: 45px;
    height: 45px;
    background: #4cc9f0;
    border-radius: 50%;
    position: absolute;
}

.p1 { top: 0; left: 7px; }
.p2 { top: 35px; left: 7px; }
.p3 { top: 17px; left: -15px; }
.p4 { top: 17px; right: -15px; }

.center {
    width: 30px;
    height: 30px;
    background: #1d4ed8;
    border-radius: 50%;
    position: absolute;
    top: 20px;
    left: 15px;
}

.stem {
    width: 5px;
    height: 120px;
    background: #38b000;
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
}

/* Hojas */
.leaf {
    position: absolute;
    width: 30px;
    height: 15px;
    background: #2d6a4f;
    border-radius: 50%;
}

.leaf-left {
    top: 100px;
    left: -20px;
    transform: rotate(-30deg);
}

.leaf-right {
    top: 120px;
    right: -20px;
    transform: rotate(30deg);
}

@keyframes sway {
    0% { transform: rotate(-4deg); }
    100% { transform: rotate(4deg); }
}

/* Brillo dedo */
.cursor-glow {
    position: fixed;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle, rgba(76,201,240,0.6) 0%, rgba(29,78,216,0) 70%);
    transform: translate(-50%, -50%);
    z-index: 5;
}

</style>
</head>

<body>

<div class="message">
    <h1>Te amo con mi vida entera, feliz san valent칤n 游눛</h1>
    <p>Para ti 游눛</p>
</div>

<div class="cursor-glow" id="glow"></div>

<div class="heart" style="left:10%; animation-duration:9s;">游눛</div>
<div class="heart" style="left:25%; animation-duration:13s;">游눛</div>
<div class="heart" style="left:40%; animation-duration:11s;">游눛</div>
<div class="heart" style="left:60%; animation-duration:15s;">游눛</div>
<div class="heart" style="left:75%; animation-duration:10s;">游눛</div>
<div class="heart" style="left:90%; animation-duration:12s;">游눛</div>

<div class="shooting-star" style="animation-delay:0s;"></div>
<div class="shooting-star" style="animation-delay:3s;"></div>

<div class="garden" id="garden"></div>

<script>

/* Brillo */
const glow = document.getElementById("glow");

document.addEventListener("mousemove", e => {
    glow.style.left = e.clientX + "px";
    glow.style.top = e.clientY + "px";
});

document.addEventListener("touchmove", e => {
    glow.style.left = e.touches[0].clientX + "px";
    glow.style.top = e.touches[0].clientY + "px";
});

/* Estrellas */
for (let i = 0; i < 80; i++) {
    let star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    star.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(star);
}

/* Explosi칩n corazones */
document.querySelectorAll(".heart").forEach(heart => {
    heart.addEventListener("click", () => {
        heart.style.animation = "explode 0.6s forwards";
        setTimeout(() => {
            heart.style.animation = "float linear infinite";
        }, 600);
    });
});

/* Crear 12 flores con distintos tama침os y colores */
const garden = document.getElementById("garden");
const blueTones = ["#4cc9f0", "#4895ef", "#4361ee", "#3f37c9", "#a2d2ff"];

for (let i = 0; i < 12; i++) {
    let flower = document.createElement("div");
    flower.className = "flower";
    
    // Variaci칩n de escala (tama침o)
    const scale = 0.6 + Math.random() * 0.6;
    // Variaci칩n de tono de azul para los p칠talos
    const randomColor = blueTones[Math.floor(Math.random() * blueTones.length)];
    // Variaci칩n de velocidad de balanceo
    const duration = (3 + Math.random() * 3) + "s";
    const delay = -(Math.random() * 5) + "s";

    flower.style.transform = `scale(${scale})`;
    flower.style.animationDuration = duration;
    flower.style.animationDelay = delay;

    flower.innerHTML = `
        <div class="petal p1" style="background: ${randomColor}"></div>
        <div class="petal p2" style="background: ${randomColor}"></div>
        <div class="petal p3" style="background: ${randomColor}"></div>
        <div class="petal p4" style="background: ${randomColor}"></div>
        <div class="center"></div>
        <div class="stem"></div>
        <div class="leaf leaf-left"></div>
        <div class="leaf leaf-right"></div>
    `;
    garden.appendChild(flower);
}

</script>

</body>
</html>
